<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Online Shopping Page</title>

  </head>
  <body>

    <div class="container-fluid">

      <h2 class="text-center">Congo Rainforest Online Store</h2>
      <p class="center-subtitle">We do this better than Amazon</p>

      <div class="row">

        <div class="col-md-3">
          <div class="product">
            <img src="../T42/New folder/earbuds.jpg" class="img-fluid" alt="Fony Earbuds">
            <h4>Fony Earbuds</h4>
            <p>£150</p>
            <button type="button" class="btn btn-outline-primary">Buy</button>
          </div>
        </div>

        <div class="col-md-3">
          <div class="product">
            <img src="../T42/New folder/google.png" class="img-fluid" alt="Doodle Earbuds">
            <h4>Doodle Earbuds</h4>
            <p>£100</p>
            <button type="button" class="btn btn-outline-primary">Buy</button>
          </div>
        </div>

        <div class="col-md-3">
          <div class="product">
            <img src="../T42/New folder/keyboard.jpg" class="img-fluid" alt="Keyboard">
            <h4>Keyboard</h4>
            <p>£25</p>
            <button type="button" class="btn btn-outline-primary">Buy</button>
          </div>
        </div>

        <div class="col-md-3">
          <div class="product">
            <img src="../T42/New folder/monitor.jpg" class="img-fluid" alt="Monitor">
            <h4>Monitor</h4>
            <p>£150</p>
            <button type="button" class="btn btn-outline-primary">Buy</button>
          </div>
        </div>

        <div class="col-md-3">
          <div class="product">
            <img src="../T42/New folder/pear_phone.jpg" class="img-fluid" alt="Pear Mobile Phone">
            <h4>iPear</h4>
            <p>£0.01p</p>
            <button type="button" class="btn btn-outline-primary">Buy</button>
          </div>
        </div>

        <div class="col-md-3">
          <div class="product">
            <img src="../T42/New folder/mouse.jpg" class="img-fluid" alt="Mouse">
            <h4>Mouse</h4>
            <p>£25</p>
            <button type="button" class="btn btn-outline-primary">Buy</button>
          </div>
        </div>

        <div class="col-md-3">
          <div class="product">
            <img src="../T42/New folder/normal phone.jpg" class="img-fluid" alt="Mobile Phone">
            <h4>Mobile Phone</h4>
            <p>£200</p>
            <button type="button" class="btn btn-outline-primary">Buy</button>
          </div>
        </div>

        <div class="col-md-3">
          <div class="product">
            <img src="../T42/New folder/PC.jpg" class="img-fluid" alt="PC">
            <h4>Gaming PC</h4>
            <p>£900</p>
            <button type="button" class="btn btn-outline-primary">Buy</button>
          </div>
        </div>

        <div class="col-md-3">
          <div class="product">
            <img src="../T42/New folder/pear_laptop.jpg" class="img-fluid" alt="Fruit Branded Laptop">
            <h4>PearLaptop</h4>
            <p>£253, 000</p>
            <button type="button" class="btn btn-outline-primary">Buy</button>
          </div>
        </div>

        <div class="col-md-3">
          <div class="product">
            <img src="../T42/New folder/pear_pad.jpg" class="img-fluid" alt="Pear Mouse Pad">
            <h4>Pear Mouse Pad</h4>
            <p>£500, 000</p>
            <button type="button" class="btn btn-outline-primary">Buy</button>
          </div>
        </div>

      </div>

    </div>

    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6">
            <form>
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email">
              </div>
              <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message"></textarea>
              </div>
              <button type="button" class="btn btn-outline-primary">Submit</button>
            </form>
          </div>
          <div class="col-md-6">
            <img src="../T42/New folder/Company_Logo.jpg" alt="Company Logo">
          </div>
        </div>
      </div>
    </footer>

  </body>
</html>
